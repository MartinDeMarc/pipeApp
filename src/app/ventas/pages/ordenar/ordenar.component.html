<div class="text-layout">
  <h1>Pepis Personalizados</h1>
  <p>Pipes creados por {{'nosotros' | mayusculas:EnMayusculas }}</p>


</div>


<p-toolbar>
  <div class="p-toolbar-group-start"></div>

  <div class="p-toolbar-group-right">
    <button pButton type="button" label="toggle mayusculas" class="mr-1" (click)="handleClick()"></button>
    <p-button type="button" icon="pi pi-sort" label="Por nombre" class="mr-1"></p-button>
    <p-button type="button" icon="pi pi-sort" label="Valores" class="mr-1 p-button-info"></p-button>
    <p-button type="button" icon="pi pi-sort" label="Por Colores" class="mr-1 p-button-help"></p-button>
  </div>
</p-toolbar>

<div class="p-grid">
  <div class="p-col mt-3">
    <p-table [value]="heroes" [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroes>
        <tr>
          <td>{{heroes.nombre}}</td>
          <td>{{heroes.vuela}}</td>
          <td>{{heroes.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
